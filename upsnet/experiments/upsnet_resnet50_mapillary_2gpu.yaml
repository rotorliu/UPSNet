---
output_path: "./output/upsnet/mapillary"
model_prefix: "upsnet_resnet_50_mapillary_"
symbol: resnet_50_upsnet
gpus: '0,1'
dataset:
  num_classes: 37
  num_seg_classes: 66
  dataset: Mapillary
  dataset_path: "./data/mapillary/"
  image_set: train
  root_path: "./data/"
  test_image_set: val

network:
  has_rpn: true
  has_rcnn: true
  has_mask_head: true
  has_fcn_head: true
  fcn_head: "FCNHead"
  has_panoptic_head: true
  pretrained: "./model/pretrained_model/resnet-50-caffe.pth"
  fpn_with_gap: true

train:
  use_horovod: false
  scales:
  - 800
  - 832
  - 864
  - 896
  - 928
  - 960
  - 992
  - 1024
  max_size: 2048
  # solver
  display_iter: 20
  snapshot_step: 1000
  resume: false
  begin_iteration: 0
  max_iteration: 48000
  decay_iteration:
  - 36000
  warmup_iteration: 1500
  lr: 0.0025
  wd: 0.0001
  momentum: 0.9
  batch_size: 1

  fcn_loss_weight: 1
  fcn_with_roi_loss: false
  panoptic_loss_weight: 0.5
  panoptic_box_keep_fraction: 0.7

  # size of images for each device
  eval_data: true

test:
  scales:
  - 800
  max_size: 1333
  batch_size: 1
  test_iteration: 90000
  panoptic_stuff_area_limit: 4096
  vis_mask: true

